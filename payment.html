<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <a href="#">LOGO</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your car</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="images/product1.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">product1</div>
                            <div class="cart-price">$230.02</div>
                            <input type="number" value="1" class="cart-quantity">
                            <!-- xóa -->
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- tổng -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- mua -->
                <button type="button" class="btn-buy">Buy now</button>
                <!-- Thoát -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="wrapper">
                <div class="box-left">
                    <div class="box-left-row">
                        <label for="name">Tên người nhận</label>
                        <input type="text" name="name" id="">
                    </div>

                    <div class="box-left-row">
                        <input type="text" name="" id="" placeholder="Số điện thoại">
                    </div>

                    <div class="box-left-row">
                        <input type="email" name="" id="" placeholder="Email">
                    </div>

                    <div class="box-left-row">
                        <input type="text" name="" id="" placeholder="Địa chỉ">
                    </div>

                    <div class="box-left-row">
                        <div class="row-select">
                            <div class="select">
                            <input type="radio" id="COD" name="select" value="COD">
                            <label for="COD"> Thanh toán khi nhận hàng</label>
                        </div>
                        <div class="select">

                            <input type="radio" id="ATM" name="select" value="ATM">
                            <label for="ATM"> Thanh toán chuyển khoản</label>
                        </div>
                        </div>
                    </div>

                    <div class="box-left-row">
                        <textarea name="DESC" id="" cols="30" rows="10">
                    </textarea>
                    </div>
                </div>

                <div class="box-right">
                    <div class="content">
                        <div class="box-products">
                            <div class="products-img">
                                <img src="images/product1.png" alt="">
                            </div>
                            <div class="product-detail">
                                <h2 class="product-title">Prodcut1</h2>
                                <p class="price"><span>Giá:</span> $230</p>
                            </div>
                        </div>

                        <div class="box-products">
                            <div class="products-img">
                                <img src="images/product1.png" alt="">
                            </div>
                            <div class="product-detail">
                                <h2 class="product-title">Prodcut1</h2>
                                <p class="price"><span>Giá:</span> $230</p>
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Gửi</button>
                </div>
            </div>
        </div>
    </section>


    <script src="add-to-cart.js"></script>
</body>

</html>
